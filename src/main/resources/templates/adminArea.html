<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/adminArea.css}" />
    <script
    src="https://kit.fontawesome.com/954f0760ed.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div th:replace="fragments/fragments :: header"></div>

    <div class="container">
      <div class="side-menu">
        <div class="user">
          <i class="fa-solid fa-circle-user"></i>
          <span th:if="${#strings.toString(userLogged.gender)} == 'MALE'" >Seja bem-vindo,</span>
          <span th:if="${#strings.toString(userLogged.gender)} == 'FEMALE'" >Seja bem-vinda,</span>
          <a th:text="${userName} + '!'"></a>
        </div>
        <ul>
          <li><a href="">Meus dados</a></li>
          <li><a href="">Minhas consultas</a></li>
          <li><a href="">Agendar</a></li>
          <li><a th:href="@{/logout}">sair</a></li>
        </ul>
      </div>
      <div class="content">
        
        <h1>Bem-vindo a área do administrador!</h1>
        
        <div class="cards">
            <a href="/admins/doctors">
              <div class="card">
                <img th:src="@{img/index/visit-us-300.jpg}" alt="médicos" />
                <span>Médicos e especialidades</span>
              </div>
            </a>
            <a href="/admins/users">
              <div class="card">
                <img th:src="@{img/index/visit-us-300.jpg}" alt="médicos" />
                <span>Pacientes</span>
              </div>
            </a>
            
          
        </div>
      </div>
    </div>
      
    <div th:replace="fragments/fragments :: footer"></div>

    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
  </body>
</html>
