<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/clientAreaFragment.css}" />
    <script
    src="https://kit.fontawesome.com/954f0760ed.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
      <div class="side-menu" th:fragment="side-menu">
        <div class="user">
          <i class="fa-solid fa-circle-user"></i>
          <div>
            <span th:if="${#strings.toString(userLogged.gender)} == 'MALE'" >Seja bem-vindo,</span>
            <span th:if="${#strings.toString(userLogged.gender)} == 'FEMALE'" >Seja bem-vinda,</span>
            <span th:text="${userName} + '!'"></span>
          </div>
        </div>
        <ul>
            <li><a th:href="@{/users}">inicio</a></li>
            <li><a th:href="@{/users/info}">Meus dados</a></li>
            <li><a th:href="@{/users/schedulings}">Minhas consultas</a></li>
            <li><a th:href="@{/logout}">sair</a></li>
        </ul>
      </div>

    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
  </body>
</html>
