<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clients List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
            rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" href="/css/clients.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/954f0760ed.js" crossorigin="anonymous"></script>

</head>

<body>

    <div th:replace="fragments/fragments :: header"></div>

    <div class=  "fundo">
        <section class="content">
            <div class=  "fundo">
                <div class="bg-imagem">
                   <table class="tb">
                        <thead>
                                <th>#</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>E-mail</th>
                                <th>Idade</th>
                        </thead>
                        <tbody>
                            <tr th:each="clients : ${listClients}">
                                <td th:text="${clients.id}"></td>
                                <td th:text="${clients.name}"></td>
                                <td th:text="${clients.cpf}"></td>
                                <td th:text="${clients.email}"></td>
                                <td th:text="${clients.age}"></td>  
                            </tr>
                        </tbody>
        
                   </table>
                </div>
            </div>
        </section>
    </div>
<script>


</script>

<div th:replace="fragments/fragments :: footer"></div>

<script src="script.js"></script>
</body>

</html>
