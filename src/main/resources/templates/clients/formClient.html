<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" href="/css/formClient.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/954f0760ed.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div th:replace="fragments/fragments :: header"></div>
    <section class="content">
      <div class="container-main">
        <div class="main-banner">
          <div class="card">
            <div class="form">
              <h1>Cadastre-se</h1>
              <form
                th:object="${userDTO}"
                th:action="@{/users/form}"
                method="POST"
              >
                <div class="campos">
                  <label class="lbl">Name</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="text"
                    th:field="*{name}"
                    placeholder="Digite seu nome"
                  />
                  <div class="error-field alert" th:errors="*{name}"></div>
                  <label class="lbl">CPF</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="text"
                    th:field="*{cpf}"
                    placeholder="Digite seu CPF"
                  />
                  <div class="error-field alert" th:errors="*{cpf}"></div>
                  <label class="lbl">E-mail</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="email"
                    th:field="*{email}"
                    placeholder="Digite seu melhor e-mail"
                  />
                  <div class="error-field alert" th:errors="*{email}"></div>
                  <label class="lbl">Telefone</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="tel"
                    th:field="*{phoneNumber}"
                    placeholder="Digite seu telefone"
                  />
                  <div
                    class="error-field alert"
                    th:errors="*{phoneNumber}"
                  ></div>
                  <label class="lbl">Data de nascimento</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="date"
                    th:field="*{birthDate}"
                  />
                  <div class="error-field alert" th:errors="*{birthDate}"></div>
                  <label class="lbl">Sexo</label>
                  <select class="campo" th:field="*{gender}">
                    <option
                      th:each="gender : ${listGender}"
                      th:value="${gender}"
                      th:text="${gender}"
                    ></option>
                  </select>
                  <label class="lbl">Password</label>
                  <input
                    class="campo"
                    th:errorclass="error-field"
                    type="password"
                    th:field="*{password}"
                    placeholder="Escolha uma senha com 8 digitos"
                    id=""
                  />
                  <div class="error-field alert" th:errors="*{password}"></div>
                  <input class="botão" type="submit" value="Cadastrar" />
                  <div class="back">
                    <a th:href="@{/}"
                      ><input class="botão" type="button" value="Voltar"
                    /></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div th:replace="fragments/fragments :: footer"></div>

    <script src="script.js"></script>
  </body>
</html>
