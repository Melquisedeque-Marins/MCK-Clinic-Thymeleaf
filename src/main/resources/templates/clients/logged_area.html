<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
            rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" href="/css/logged_area.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/954f0760ed.js" crossorigin="anonymous"></script>

</head>

<body>

    <div th:replace="fragments/fragments :: header"></div>

<div class=  "fundo">

    
        <div class="content">
            <p th:text="'Usuario: ' + ${userLogged.name}"></p>
        <div class="content">
            <div class="div">
                <div th:each="sch : ${schedulings}">
                     <div  th:each="exp : ${sch.doctor.expertises}">
                        <p th:text=" 'Especialidade: ' + ${exp.name}"></p>
                        <p th:text=" 'Médico: ' + ${sch.doctor.name}"> Médico: </p>
                        <p th:text=" 'Horario: ' + ${sch.schedulingTime}"> Data:  </p>
                     </div>
                </div>

                <form th:action="@{/logout}" method="post" >
        
                    <input type="submit" value="Logout">
                </form>
            </div>

         
    
    
        </div>
    <form th:action="@{/logout}" method="post" >
        
        <input type="submit" value="Logout">
    </form>
</div>

    <div th:replace="fragments/fragments :: footer"></div>

<script src="script.js"></script>
</body>
    
</html>
