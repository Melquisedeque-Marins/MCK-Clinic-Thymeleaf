<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" href="/css/logged_area.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/954f0760ed.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div th:replace="fragments/fragments :: header"></div>

    <div class="container">
      <div class="content">
        <div class="user">
          <span>Seja bem vindo!</span>
          <a sec:authentication="principal.name"></a>
          <a th:href="@{/logout}">sair</a>
        </div>
      </div>
      <h1>Suas consultas:</h1>
      <div class="cards">
        <div th:each="sch : ${schedulings}">
          <div
            class="main-schedulings"
            th:each="exp : ${sch.doctor.expertises}"
          >
            <div class="card">
              <p th:text=" 'Especialidade: ' + ${exp.name}">Especialidade:</p>
              <p th:text=" 'Médico: ' + ${sch.doctor.name}">Médico:</p>
              <p th:text=" 'Horario: ' + ${sch.schedulingTime}">Data:</p>
              <p th:text=" 'Status: ' + ${sch.status}">Status:</p>
            </div>
          </div>
        </div>
      </div>
      <div class="actions">
        <button>Agendamentos em aberto</button>
        <input type="text" name="" id=""><button></button>
      </div>
    </div>

    <div th:replace="fragments/fragments :: footer"></div>

    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
  </body>
</html>
