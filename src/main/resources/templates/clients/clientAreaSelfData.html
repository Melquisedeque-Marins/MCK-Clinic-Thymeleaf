<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/clientArea.css}" />
    <script
    src="https://kit.fontawesome.com/954f0760ed.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div th:replace="fragments/fragments :: header"></div>

    <div class="container">
      <div th:replace="fragments/clientAreaFragment :: side-menu"></div>
      <div class="content">
        
        <h1>Seus dados pessoais:</h1>
       
        <div>
          <form 
            th:action="@{/users/update}"
            th:object="${userDTO}"
            method="PUT">
            <label for="name">phoneNumber:</label>
            <input type="text" th:field="*{phoneNumber}" >
            <label for="name">email:</label>
            <input type="text" th:field="*{email}" >
            <label for="name">rua:</label>
            <input type="text" th:field="*{address.street}" >
            <label for="name">numero:</label>
            <input type="text" th:field="*{address.number}" >
            <button type="submit">Atualizar dados</button>
          </form>
        </div>
      </div>
    </div>
      
    <div th:replace="fragments/fragments :: footer"></div>

    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
  </body>
</html>
