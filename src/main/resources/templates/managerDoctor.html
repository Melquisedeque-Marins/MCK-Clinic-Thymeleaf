<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logged</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/managerDoctor.css}" />
    <script
    src="https://kit.fontawesome.com/954f0760ed.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div th:replace="fragments/fragments :: header"></div>
    <div class="container">
      <div class="content">
        <div class="search">
          <h1>Insira o nome do m√©dico</h1>
          <form class="seach-field" action="">
            <div class="box">
              <input type="search" name="" id="">
              <button type="submit" value="buscar"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
            </div>
          </form>
        </div>
          <table class="tb" >
            <thead>
              <th>#</th>
              <th>Nome</th>
              <th>Especialidade</th>
              <th>Verificar consultas</th>
            </thead>
          <tbody>
            <tr th:each="doctor : ${doctors}">
              <td th:text="${doctor.id}"></td>
              <td th:text="${doctor.name}"></td>
              <td th:each="exp : ${doctor.expertises}" th:text="${exp}"></td>
              <td><a th:href="@{'/admins/doctors/' + ${doctor.id}}" ><i class="fa-solid fa-calendar-check"></i></a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div th:replace="fragments/fragments :: footer"></div>

    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
  </body>
</html>
