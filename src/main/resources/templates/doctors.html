<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
            rel="stylesheet">
            
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" href="/css/doctors.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/954f0760ed.js" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="fragments/fragments :: header"></div>

<section>
    <div class="container">
      <div class="title-bar">
        <h1>Fa√ßa seu agendamento</h1>
      </div>
      <div class="container-content">

        <div class="cards">
            <div th:each="doctor : ${doctors}">
              <div
                class="main-schedulings"
                th:each="expertise : ${doctor.expertises}"
              >
                <div class="card">
                  <h1 th:text="${doctor.name}"></h1>
                  <p th:text="${doctor.registry}"></p>
                  <p th:text="${expertise.name}"></p>
                </div>
              </div>
            </div>

      </div>
    </div>
  </section>
<div th:replace="fragments/fragments :: footer"></div>

<script type="text/javascript" th:src="@{/js/navbar.js}"></script>
</body>

</html>
