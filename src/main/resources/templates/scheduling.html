<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" href="/css/schedulingForm.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/954f0760ed.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div th:replace="fragments/fragments :: header"></div>

    <section class="content">
      <div class="container-main">
        <div class="main-banner">
          <div class="card">
            <div class="form">
              <h1>Faça o seu agendamento</h1>
              <form
                th:object="${schedulingDTO}"
                th:action="@{/schedulings/new}"
                method="POST"
              >
                <div class="campos">
                  <label class="lbl">data</label>
                  <input type="datetime-local" th:field="*{schedulingTime}" />

                  <label class="lbl">Doctor id</label>
                  <input
                    class="campo"
                    th:field="*{doctorId}"
                    placeholder="id do médico"
                  />

                  <select class="campo" th:object="${expertise}" >
                    <option
                      th:each="exp : ${expertises}"
                      th:value="${exp.name}"
                      th:text="${exp.name}"
                    ></option>
                  </select>
                  <select class="campo">
                    <option
                      th:each="doctor : ${doctors}"
                      th:value="${doctor.name}"
                      th:text="${doctor.name}"
                    ></option>
                  </select>

                  <input class="botão" type="submit" value="Agendar" />
                  <div class="back">
                    <a th:href="@{/}"
                      ><input class="botão" type="button" value="Voltar"
                    /></a>
                  </div>
                </div>
              </form>
              <form
                th:object="${schedulingDTO}"
                th:action="@{/doctors}"
                method="post"
              >
                <div class="campos">
                  <input class="botão" type="submit" value="Doctors" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div th:replace="fragments/fragments :: footer"></div>

    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
  </body>
</html>
