<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
            rel="stylesheet">
            
    <link rel="stylesheet" th:href="@{/css/fragment.css}">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/954f0760ed.js" crossorigin="anonymous"></script>

</head>

<body>

<div th:replace="fragments/fragments :: header"></div>

<section class="content">
    <div class="fundo">
        <div class="bg-imagem">
            <div class="card">
                <div class="form">
                    <h1>Acesse a área do cliente</h1>
                    <form th:action="@{/login}" method="post" >
                            <div class="campos">
                                <label class="lbl" for="cpf">CPF</label>
                                <input class="campo" type="text" name="username" id="">
                                <label class="lbl" for="password">Password</label>
                                <input class="campo" type="password" name="password" id="">
                                <p>Não tem cadastro? <span><a th:href="@{/users/form}">clique aqui</a></span></p>
                                <input class="botão"type="submit" value="Login">
                                <a th:href="@{/}"><input class="botão"type="button" value="Voltar"></a>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="fragments/fragments :: footer"></div>

<script src="script.js"></script>
</body>

</html>
