<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expertises</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" th:href="@{/css/fragment.css}" />
    <link rel="stylesheet" th:href="@{/css/expertisesList.css}" />
    <script
    src="https://kit.fontawesome.com/954f0760ed.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div th:replace="fragments/fragments :: header"></div>

    <div class="container"> 
      <div class="content">
        <div class="banner">
          <h1>Nossas Especialidades</h1>
          <div class="search">
            <h1>Buscar especialidade</h1>
            <form class="seach-field" th:action="@{/schedulings/expertises}" method="get">
              <div class="box">
                <input type="search" th:name="name" id="">
                <button type="submit" value="buscar"><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
              </div>
            </form>
          </div>
        </div>
        <div class="cards">
          <div class="card" th:each="expertise : ${expertisesList}">
            <a th:href="@{'/schedulings/expertises/' + ${expertise.id} + '/doctors'} ">
              <div class="content-card">
                <h1 th:text="${expertise.name}"></h1>
                <img th:src="${expertise.imgUrl}" alt="especialidade" />
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="fragments/fragments :: footer"></div>

    <script type="text/javascript" th:src="@{/js/navbar.js}"></script>
  </body>
</html>
